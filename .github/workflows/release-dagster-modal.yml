# Build and deployment for `dagster-modal`
#
# References
#
#     https://docs.astral.sh/uv/guides/integration/github/
#     https://docs.astral.sh/uv/guides/publish/#preparing-your-project-for-packaging
#     https://docs.pypi.org/trusted-publishers/adding-a-publisher/
#

on:
  push:
    tags:
      - 'dagster-modal-v*.*.*'

defaults:
  run:
    working-directory: ./libraries/dagster-modal

jobs:
  build:
    name: python
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python
        run: uv python install

      - name: Build
        run: uv build

      - name: Publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.UV_PUBLISH_TOKEN }}
        # NOTE: we can add GitHub as a trusted publisher to avoid setting credentials manually (see reference above)
        run: uv publish --username __token__ --password $UV_PUBLISH_TOKEN --publish-url $UV_PUBLISH_URL
